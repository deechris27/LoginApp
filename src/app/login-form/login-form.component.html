<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container-fluid cont">
      <div class="row">
        <div class="col-sm-4 col-md-4 col-xs-12"></div>
        <div class="col-sm-4 col-md-4 col-xs-12">
          <form class="fmg" (submit)="loginUser()">
            <div class="form-group">
              <label for="uname">Username:</label>
              <input type="text" name="uname" id="uname" [(ngModel)]="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="text" name="pwd" id="pwd" [(ngModel)]="password" class="form-control">
            </div>
            <button class="btn btn-success btn-block">Log In</button>
          </form>
        </div>
        <div class="col-sm-4 col-md-4 col-xs-12"></div>
      </div>
    </div>
  </body>
</html>
